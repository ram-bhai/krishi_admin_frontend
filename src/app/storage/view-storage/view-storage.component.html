<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2 style="text-align: center;">All Storages</h2>
        <table class="table table-hover table-bordered">
            <thead style="text-align: center;">
                <tr>
                    <th>Name</th>
                    <th>Capacity</th>
                    <th>Image</th>
                    <th>location</th>
                    <th>Items</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of storage | paginate:{itemsPerPage:5,
                     currentPage:page,
                    totalItems:totalLength}; index as i" style="text-align: center;">
                    <td>{{item.name}}</td>
                    <td>{{item.capacity}}</td>
                    <td><img src="{{item.image}}" alt="images" style="width: 100px; height:100px; border-radius:50%"></td>
                    <td>{{item.location}}</td>
                    <td>
                        <div>
                            <a *ngFor="let products of item.items; index as j">{{products.name}} - {{products.charges}}â‚¹/- 50kg
                           <span><i class="fas fa-edit" (click)="editItem(products._id,item._id)" style="color: blue;"></i></span>
                           <span><i class="fa fa-trash" (click)="removeItem(products._id,item._id,j)" style="color:red"></i></span><br></a>
                        </div>
                    </td>
                    <td><i class="fas fa-edit" (click)="edit(item._id)" style="color: blue;"></i></td>
                    <td><i class="fa fa-trash" (click)="remove(item._id,i)" style="color: red;"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
</body>
