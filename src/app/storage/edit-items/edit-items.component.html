<div>
    <h1 style="text-align: center;">Update Item</h1>
</div>



<div class="container">
    <!-- <p>Please select your stoarge name :</p>
    <select class="form-control" [(ngModel)]="additem.sid">
         <option value="{{item._id}}" *ngFor="let item of storages">{{item.name}}</option>
     </select> <br> -->
    <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="item.name" type="text" class="form-control" placeholder="{{product[0].name}}">
    </div>
    <div class="form-group">
        <label>Weight</label>
        <input [(ngModel)]="item.weight" type="text" class="form-control" placeholder="{{product[0].weight}}">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input [(ngModel)]="item.description" type="text" name="description" class="form-control" placeholder="{{product[0].description}}">
    </div>

    <div class="form-group">
        <label>Tempreture</label>
        <input [(ngModel)]="item.temperature" type="text" class="form-control" placeholder="{{product[0].temperature}}">
    </div>
    <div class="form-group">
        <label>Charges</label>
        <input type="text" [(ngModel)]="item.charges" class="form-control" placeholder="{{product[0].charges}}">
    </div>
    <br>
    <div class="form-group">
        <button (click)="additems()" class="btn btn-success">Update</button>
        <button (click)="cancel()" class="btn btn-danger">Cancel</button>
    </div>
</div>
