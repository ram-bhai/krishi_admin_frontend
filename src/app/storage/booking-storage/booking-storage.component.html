<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2 style="text-align: center;">Booked Storage</h2>
        <table class="table table-hover table-bordered">
            <thead style="text-align: center;">
                <tr>
                    <th>Name</th>
                    <th>Storage Name</th>
                    <th colspan="2">Items</th>
                    <!-- <th>Weight</th> -->
                    <th>Booking Date</th>
                    <th>Contact No.</th>
                    <th>Duration</th>
                    <th>Total</th>
                    <th>Payment</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tool of bookedEquipments| paginate:{itemsPerPage:5,
                     currentPage:page,
                    totalItems:totalLength}" style="text-align: center;">
                    <td>{{tool.userId.name}}</td>
                    <td>{{tool.storage_id.name}}</td>

                    <td *ngFor="let tools of tool.items">
                        <tr>
                            {{tools.name}}

                        </tr>
                        <tr>{{tools.weight}}</tr>
                    </td>

                    <td *ngFor="let tools of tool.items">{{tools.date}}</td>
                    <td>{{tool.mobile}}</td>
                    <td>{{tool.duration}}</td>
                    <td>{{tool.total}}</td>
                    <td>{{tool.payment ? "done":"pending"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
</body>
