<div style="margin-top: 10px;">
    <h1 style="text-align: center;">Update details of equipment</h1>
</div>
<div class="container">
    <form>
        <div class="form-group">
            <label>Service Name</label>
            <input [(ngModel)]="editequip.name" type="text" name="Service Name" class="form-control" placeholder="{{equip.name}}">
        </div>
        <div class="form-group">
            <label>Service Chrage</label>
            <input [(ngModel)]="editequip.charges" type="number" name="Service Charge" class="form-control" placeholder="{{equip.charges}}">
        </div>
        <div class="form-group">
            <label>Travelling Charge</label>
            <input [(ngModel)]="editequip.travellingCharge" name="Travelling Charge" type="number" class="form-control" placeholder="{{equip.travellingCharge}}">
        </div>
        <div class="form-group">
            <label>Service Description</label>
            <input [(ngModel)]="editequip.description" type="text" name="Service Description" class="form-control" placeholder="{{equip.adminDescription}}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input [(ngModel)]="editequip.adminDescription" name="Description" type="text" class="form-control" placeholder="{{equip.description}}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input (change)="selectimage($event)" type="file" name="image" class="form-control" placeholder="Image">
        </div>
        <div class="form-group">
            <label>Video</label>
            <input [(ngModel)]="editequip.video" type="text" name="vedio" class="form-control" placeholder="Video">
        </div> <br>
        <div class="form-group">
            <button type="submit" (click)="updateservice()" class="btn btn-success">Update</button>
            <button type="reject" (click)="cancel()" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
