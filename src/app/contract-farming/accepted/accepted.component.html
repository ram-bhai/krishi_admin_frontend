<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2 style="text-align: center;">Accepted-Requests</h2>
        <table class="table table-hover table-bordered">
            <thead style="text-align: center;">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Image</th>
                    <th>Area</th>
                    <th>Status</th>
                    <!-- <th>Edit</th>
                    <th>Delete</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tool of tools| paginate:{itemsPerPage:5,
                     currentPage:page,
                    totalItems:totalLength}" style="text-align: center;">
                    <td>{{tool.name}}</td>
                    <td>{{tool.email}}</td>
                    <td>{{tool.mobile}}</td>
                    <td><img src="{{tool.images}}" alt="images" style="width: 100px; height:100px; border-radius:50%"></td>
                    <td>{{tool.Area}}</td>
                    <td>{{tool.isApproved}}</td>
                    <!-- <td><i class="fas fa-edit" (click)="edit(tool._id)" style="color: blue;"></i></td>
                    <td><i class="fa fa-trash" (click)="remove(tool._id)" style="color: red"></i></td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
</body>
