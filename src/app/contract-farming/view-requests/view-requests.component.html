<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2 style="text-align: center;">Contract-Farming Requests</h2>
        <table class="table table-hover table-bordered">
            <thead style="text-align: center;">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact no.</th>
                    <th>Image</th>
                    <th>Area</th>
                    <th>Status</th>
                    <th>Accept</th>
                    <th>Reject</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of requests| paginate:{itemsPerPage:5,
                     currentPage:page,
                    totalItems:totalLength},index as i" style="text-align: center;">
                    <td *ngIf="!item.isApproved">{{item.name}}</td>
                    <td *ngIf="!item.isApproved">{{item.email}}</td>
                    <td *ngIf="!item.isApproved">{{item.mobile}}</td>
                    <td *ngIf="!item.isApproved"><img src="{{item.image}}" alt="images" style="width: 100px; height:100px; border-radius:50%"></td>
                    <td *ngIf="!item.isApproved">{{item.Area}}</td>
                    <td *ngIf="!item.isApproved">{{item.isApproved ? "Approve":"Reject"}}</td>
                    <td *ngIf="!item.isApproved"><i class="fa fa-check" (click)="approve(item._id,i)" style="color: green;"></i></td>
                    <td *ngIf="!item.isApproved"><i class="fa fa-times" (click)="cancel(item._id)" style="color: red;"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
</body>
